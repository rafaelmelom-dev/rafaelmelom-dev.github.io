<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitalização Simples</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js"></script>
  </head>

  <body>
    <h2 class="p-3">Calculadora Financeira - Capitalização Simples</h2>
    <hr />

    <div class="px-3">
      <div class="p-3 container-sm border border-secondary border-2 rounded-2">
        <div class="input-group">
          <label for="output-reference" class="input-group-text"
            >Calcular:
          </label>
          <select
            name="output-reference"
            id="output-reference"
            class="form-select"
          >
            <option value="capital">Capital (VP)</option>
            <option value="montante">Montante (VF)</option>
            <option value="juros">Juros (J)</option>
            <option value="taxa">Taxa (i)</option>
            <option value="tempo">Tempo (n)</option>
          </select>
        </div>
        <hr />

        <div id="input-entry"></div>

        <button id="calculate-confirm" class="btn btn-primary">Calcular</button>

        <hr />

        <div>
          <p id="result">
            Escolha sua saída, entre com os valores e clique em calcular
          </p>
          <div id="formula-indication"></div>
        </div>
      </div>
    </div>

    <div class="px-3">
      <div
        class="my-3 p-3 container-sm border border-secondary border-2 rounded-2"
      >
        <div class="item input-group">
          <label class="input-group-text" for="taxa-efetiva">
            Taxa efetiva (i):
          </label>
          <input
            type="text"
            name="taxa-efetiva"
            id="taxa-efetiva"
            type="number"
            class="form-control"
          />
        </div>

        <div class="item input-group">
          <label class="input-group-text" for="taxa-desconto-comercial">
            Taxa do desconto comercial (i<sub>c</sub>)
          </label>
          <input
            name="taxa-desconto-comercial"
            id="taxa-desconto-comercial"
            type="number"
            class="form-control"
          />
        </div>

        <div class="item input-group">
          <label class="input-group-text" for="tempo-conv">Tempo (n):</label>
          <input
            name="tempo-conv"
            id="tempo-conv"
            type="number"
            class="form-control"
          />
        </div>

        <button id="converter-confirm" class="btn btn-primary">
          Converter
        </button>
        <hr />
        <div>
          <p id="result-conv">
            Entre com o tempo e uma das taxas para realizar a conversão
          </p>
          <div id="formula-indication-rates"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
    ></script>
  </body>
</html>
